version: 2.1

orbs:
  python: circleci/python@2.1.1
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: sergicasti/practicak8ssergi:latest
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install coverage pylint pytest
      - run:
          name: Install Curl
          command: |
            apt-get update
            apt-get install -y curl unzip default-jre
      - run:
          name: Copy files to /app and list contents
          command: |
            ls
            mkdir logs
            touch app.json
            cp -r . /app
            ls
            ls /app
      - run:
          name: Run Tests
          command: |
            pytest /app/tests
      - run:
          name: Informe de cobertura
          command: |
            coverage run -m pytest tests
            coverage report -m
          working_directory: /app
      - run:
          name: Run Linting with pylint
          command: pylint app
          working_directory: /app
      - sonarcloud/scan:
          context: sonarcloud
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build

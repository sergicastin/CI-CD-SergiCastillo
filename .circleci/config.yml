version: 2.1

orbs:
  python: circleci/python@2.1.1
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: sergicasti/practicak8ssergi:latest
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install coverage pylint pytest
          working_directory: /app
      - run:
          name: Run Tests
          command: pytest
          working_directory: /app
      - run:
          name: Generate Coverage Report
          command: coverage report -m
          working_directory: /app
      - run:
          name: Run Linting with pylint
          command: pylint app
          working_directory: /app
      - sonarcloud/scan:
          organization: "sergicastin"
          token: "55fa738fc1c02fb5ca14913105d632b9d6508625"
          projectKey: $CIRCLE_PROJECT_REPONAME
          projectName: "CI/CD_SergiCastillo"
          working_directory: /app
          coverage_report_path: "coverage.xml"
          sources: "/app"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build

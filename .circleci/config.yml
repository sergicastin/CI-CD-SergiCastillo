version: 2.1

orbs:
  python: circleci/python@2.1.1
  sonarcloud: sonarsource/sonarcloud@2.0.0
  ggshield: gitguardian/ggshield@1.1.4

jobs:
  build:
    docker:
      - image: sergicasti/practicak8ssergi:latest
    environment:
      GITHUB_TOKEN: 9d30a49ed7F8DdBEd610fb3E0e6dd8becf9CAD1607D86fbE22de8ea1ecf6dA167B23Fd
    steps:
      - checkout 
      - run:
          name: Install Dependencies
          command: |
            pip install coverage pylint pytest ggshield
      - run:
          name: Install Curl
          command: |
            apt-get update
            apt-get install -y curl unzip default-jre sudo git
      - run:
          name: Copy files to /app and list contents
          command: |
            mkdir logs
            touch app.json
            cp -r . /app      
      - run:
          name: Run Tests
          command: |
            pytest /app/tests          
      - run:
          name: Informe de cobertura
          command: |
            coverage run -m pytest tests
            coverage report -m
          working_directory: /app
      - run:
          name: Run Linting with pylint
          command: pylint app
          working_directory: /app
      - run:
          name: GitGuardian Auth
          command: |
            curl -H "Authorization: Token ${GITGUARDIAN_API_KEY}" \
            https://api.gitguardian.com/v1/health
      - run:
          name: GitGuardian Scan
          command:
            ggshield secret scan commit-range HEAD
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build

version: 2.1

orbs:
  python: circleci/python@2.1.1
  sonarcloud: sonarsource/sonarcloud@2.0.0
  ggshield: gitguardian/ggshield@1.1.4

jobs:
  build:
    docker:
      - image: cimg/python:3.8.4
    steps:
      - checkout            
      - run:
          name: Install Dependencies
          command: |
            pip install coverage pylint pytest ggshield psycopg2 flask json-log-formatter
      - run:
          name: Install Curl
          command: |
            sudo apt-get update
            sudo apt-get install -y curl unzip default-jre sudo git
      - run:
          name: Run Tests
          command: |
            pytest tests
      - run:
          name: Informe de cobertura
          command: |
            coverage run -m pytest tests
            coverage report -m
      - run:
          name: Run Linting with pylint
          command: |
            touch app/__init__.py
            pylint app
      - run:
          name: GitGuardian Auth
          command: |
            curl -H "Authorization: Token ${GITGUARDIAN_API_KEY}" \
            https://api.gitguardian.com/v1/health
      - run:
          name: GitGuardian Scan
          command:
            ggshield secret scan commit-range HEAD
      - run:
          name: Build PyPI Package
          command: |
            python setup.py sdist
      - store_artifacts:
          path: dist
          destination: pypi_package
      - persist_to_workspace:
          root: .
          paths:
            - dist
      - attach_workspace:
          at: .
      - run:
          name: Install Twine
          command: |
            pip install twine
      - run:
          name: Subir paquete a PyPI
          command: |
            pypi_key="$PYPI_KEY"
            twine upload --repository-url https://upload.pypi.org/legacy/ --username __token__ --password "$pypi_key" dist/*
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build

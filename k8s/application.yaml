apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-manifests
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app
    repoURL: https://github.com/sergicastin/CI-CD-SergiCastillo
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
